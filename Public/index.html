<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-layout">
        <div class="header">
            <div class="logo">QuickRide</div>
            <div class="profile" id="profileBtn">üë§</div>
        </div>

        <div class="content">
            <div class="left">
                <div class="slider" id="carSlider">
                    <button class="slider-btn prev" aria-label="Previous">‚Äπ</button>
                    <div class="slides" id="slides"></div>
                    <button class="slider-btn next" aria-label="Next">‚Ä∫</button>

                    <div class="thumbnails" id="thumbnails"></div>
                </div>
            </div>

            <div class="right">
                <div class="auth-panel" id="authPanel">
                    <div class="auth-tabs">
                        <button class="tab active" data-tab="login">Login</button>
                        <button class="tab" data-tab="register">Register</button>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <input id="loginEmail" type="email" placeholder="Email" required>
                        <input id="loginPassword" type="password" placeholder="Password" required>
                        <button type="submit" class="btn-small">Login</button>
                    </form>

                    <form id="registerForm" class="auth-form hidden">
                        <input id="regName" placeholder="Full Name" required>
                        <input id="regEmail" type="email" placeholder="Email" required>
                        <input id="regPassword" type="password" placeholder="Password" required>
                        <button type="submit" class="btn-small">Register</button>
                    </form>

                    <div id="authMessage" class="auth-message"></div>
                </div>

                <h1>Where to?</h1>

                <div class="search-container">
                    üîç <input type="text" id="destInput" placeholder="Enter destination">
                </div>

                <p style="color: var(--text-dim)">Popular Destinations</p>
                <div class="dest-grid">
                    <div class="dest-card" onclick="selectDest('Home')">
                        <div>Home</div>
                        <small>1.8 mi</small>
                    </div>
                    <div class="dest-card" onclick="selectDest('Work')">
                        <div>Work</div>
                        <small>3.2 mi</small>
                    </div>
                </div>

                <div class="car-info" id="carInfo">Selected: <strong id="selectedCar">Sedan</strong></div>

                <button class="btn-request" id="requestBtn">Request Ride</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
